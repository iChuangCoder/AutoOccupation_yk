<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoOccupation_V1.2</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
</head>
<script>

    function sub(){

        var userid = $("#userId").val()
        var token = $("#token").val()

        if (userid.length != 32 || token.length != 32) {
            alert("提交失败，请检查参数。")
            return false;
        }

        $.ajax({
            url:"/autojksb",
            method:"POST",
            data:$("#form").serialize(),
            success:(res) => {
                alert(res.msg)
                return false;
            }
        })
        return false;
    }

</script>
<body>
<div class="row">
    <div class="signupFrm">
        <form onsubmit="return false"  id="form" class="form">
            <p class="title">健康上报<span class="title1"></span> </p>
            <div class="inputContainer">
                <input id="userId" type="text" name="userId" class="input" placeholder="a">
                <label class="label">UserId</label>
            </div>
            <div class="inputContainer">
                <input id="token" type="text" name="token" class="input" placeholder="a">
                <label class="label">Token</label>
            </div>
            <button onclick="sub()" class="submitBtn" >提交</button>
        </form>
    </div>
</div>
</div>
</body>
<style>
    /* 去掉所有默认边距/填充，设置字体 */
    body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: "lato", sans-serif;
    }


    .signupFrm {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form {
        background-color: white;
        width: 400px;
        border-radius: 8px;
        padding: 20px 40px;
        box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
    }

    .title {
        font-size: 30px;
        margin-bottom: 50px;
        font-family: "lato", sans-serif;
    }
    .title1 {
        font-family: Microsoft YaHei;
        font-size: 20px;
        margin-bottom: 50px;
    }

    .inputContainer {
        position: relative;
        height: 45px;
        width: 90%;
        margin-bottom: 17px;
    }

    /* 设置输入框的样式 */

    .input {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        border: 1px solid #DADCE0;
        border-radius: 7px;
        font-size: 16px;
        padding: 0 20px;
        outline: none;
        background: none;
        z-index: 1;
    }

    /* 隐藏占位符文本（a）*/

    ::placeholder {
        color: transparent;
    }

    /* 设置文本标签的样式 */

    .label {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 0 4px;
        background-color: white;
        color: #DADCE0;
        font-size: 16px;
        transition: 0.5s;
        z-index: 0;
    }

    .submitBtn {
        display: block;
        margin-left: auto;
        padding: 15px 30px;
        border: none;
        background-color: purple;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 30px;
    }

    .submitBtn:hover {
        background-color: #9867C5;
        transform: translateY(-2px);
    }

    .input:focus + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
        color: purple;
    }

    .input:focus {
        border: 2px solid purple;
    }

    .input:not(:placeholder-shown) + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
    }
</style>
</html>

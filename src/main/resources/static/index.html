<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoOccupation</title>
    <script src="/js/jquery-3.2.1.min.js"></script>

</head>
<script>
    function sub(){
        $.ajax({
            url:"/addtesk",
            method:"POST",
            data:$("#form").serialize(),
            success:(res) => {
                alert(res.msg)
                return false;
            }
        })
        return false;
    }
</script>
<body>
<div class="row">
    <div class="col-md-12  col-xs-12 signupFrm">
        <form onsubmit="return false"  id="form" class="form">
            <h1 class="title">提 交 任 务</h1>
            <div class="inputContainer">
                <input id="sqid" type="text" name="sqid" class="input" placeholder="a">
                <label class="label">ID</label>
            </div>

            <div class="inputContainer">
                <input id="cookie" type="text" name="cookie" class="input" placeholder="a">
                <label class="label">COOKIE</label>
            </div>

            <div class="inputContainer">
                <input id="seatid" type="text" class="input" name="seatid" placeholder="a">
                <label class="label">SEATID</label>
            </div>

            <button onclick="sub()" class="submitBtn" >提交</button>
        </form>
    </div>

    <div class="signupFrm">
            <pre class="bg-warning">
            <h2>README:</h2>
                <p>明确以下参数以提交正确的请求。
                id:预约人的id
                cookie:30分钟刷新
                seatid:要预约的座位
                <a href="https://ujnpl.educationgroup.cn/xsgl/stdYy/view">点击</a>进入预约页面微信扫码登录，电脑浏览器点F12点预约，获取id和cookie信息。
                seatid和id都是不变的。<a href="seatid.json">查看seatid</a>
</p>

            <img src="549947788739e8815834ff01342c7ed.png" width="400px" height="200px"><br>
                 </pre>

    </div>


</div>
</div>
</body>
<style>
    /* 去掉所有默认边距/填充，设置字体 */
    body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: white;
        font-family: "lato", sans-serif;
    }


    .signupFrm {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form {
        background-color: white;
        width: 400px;
        border-radius: 8px;
        padding: 20px 40px;
        box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
    }

    .title {
        font-size: 50px;
        margin-bottom: 50px;
    }

    .inputContainer {
        position: relative;
        height: 45px;
        width: 90%;
        margin-bottom: 17px;
    }

    /* 设置输入框的样式 */

    .input {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        border: 1px solid #DADCE0;
        border-radius: 7px;
        font-size: 16px;
        padding: 0 20px;
        outline: none;
        background: none;
        z-index: 1;
    }

    /* 隐藏占位符文本（a）*/

    ::placeholder {
        color: transparent;
    }

    /* 设置文本标签的样式 */

    .label {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 0 4px;
        background-color: white;
        color: #DADCE0;
        font-size: 16px;
        transition: 0.5s;
        z-index: 0;
    }

    .submitBtn {
        display: block;
        margin-left: auto;
        padding: 15px 30px;
        border: none;
        background-color: purple;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 30px;
    }

    .submitBtn:hover {
        background-color: #9867C5;
        transform: translateY(-2px);
    }

    .input:focus + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
        color: purple;
    }

    .input:focus {
        border: 2px solid purple;
    }

    .input:not(:placeholder-shown) + .label {
        top: -7px;
        left: 3px;
        z-index: 10;
        font-size: 14px;
        font-weight: 600;
    }
</style>
</html>
